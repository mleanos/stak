<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.task.name"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary"
       data-ui-sref="tasks.edit({ taskId: vm.task._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.task.createdAt | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.task.createdBy"
            data-ng-bind="vm.task.createdBy.displayName"></span>
      <span data-ng-if="!vm.task.createdBy">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.task.content"></p>
</section>
